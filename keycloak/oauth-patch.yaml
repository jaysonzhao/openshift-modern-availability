name: global-keycloak 
mappingMethod: claim 
type: OpenID
openID:
  clientID: ${cluster}
  ca: 
    name: ocp-ca-bundle 
  clientSecret:
    name: ocp-secret
  claims: 
    preferredUsername:
    - preferred_username
    name:
    - name
    email:
    - email
  issuer: https://${keycloak_fqdn}/auth/realms/ocp    